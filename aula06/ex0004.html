<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de String</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.<br/>`) 
        document.write(`Seu nome todo em letras maiusculas fica ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome todo em letras minusculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
