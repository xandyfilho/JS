<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Georgia;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            border-radius: 30px;
            line-height: 200px;
            text-align: center;        
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.querySelector('#area')
        a.addEventListener('clicar', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){            
            a.style.background = 'blue'
            a.innerHTML = ("Clicar")
        }
        function entrar(){            
            a.style.background = 'green'
            a.innerHTML = 'Entrou !!!'
        }
        function sair(){
            a.style.background = 'black'
            a.innerHTML = 'Saiu f'
        }
    </script>
</body>
</html>
